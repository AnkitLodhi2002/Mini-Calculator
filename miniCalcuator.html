<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Calculator</title>
</head>
<body>
    
    <input type="text" id="num1" placeholder="enter 1st Number">
    <input type="text" id="num2" placeholder="enter 2nd Number">
    <br>
    <br>
    <button onclick="add()">Add</button>
    <button onclick="sub()">Subtract</button>
    <button onclick="div()">Divide</button>
    <button onclick="mul()">Multiply</button>
    <p id="result"></p>
    <script>
        function add(){
            let number1 = document.getElementById("num1").value
            let number2 = document.getElementById("num2").value
            let result = document.getElementById("result")
            let input1 = parseInt(number1)
            let input2 = parseInt(number2)
            result.innerText = (`${input1} + ${input2} = ${input1+input2}`)
        }

        function sub(){
            let number1 = document.getElementById("num1").value
            let number2 = document.getElementById("num2").value
            let result = document.getElementById("result")
            let input1 = parseInt(number1)
            let input2 = parseInt(number2)
            result.innerText = (`${input1} - ${input2} = ${input1-input2}`)
        }

        function div(){
            let number1 = document.getElementById("num1").value
            let number2 = document.getElementById("num2").value
            let result = document.getElementById("result")
            let input1 = parseInt(number1)
            let input2 = parseInt(number2)
            result.innerText = (`${input1} / ${input2} = ${input1/input2}`)
        }

        function mul(){
            let number1 = document.getElementById("num1").value
            let number2 = document.getElementById("num2").value
            let result = document.getElementById("result")
            let input1 = parseInt(number1)
            let input2 = parseInt(number2)
            result.innerText = (`${input1} * ${input2} = ${input1*input2}`)
        }

    </script>

</body>
</html>
